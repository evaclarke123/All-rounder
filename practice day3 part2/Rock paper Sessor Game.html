<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🕹️ Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f8f9fa, #d4f1f4);
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        button {
            font-size: 18px;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output1 {
            margin-top: 40px;
            font-size: 22px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
<body>

    <h1>🤘📃✂ Rock Paper Scissors Game</h1>

    <button onclick="RPS('rock')">🤘 Rock</button>
    <button onclick="RPS('paper')">📃 Paper</button>
    <button onclick="RPS('scissors')">✂ Scissors</button>

    <div id="output1"></div>
   
    <button onclick="resetGame()" style="background-color: red; color: white; margin-top: 20px;">🔄 Reset</button>
<button onclick="Back()" id="back">Back</button>
    <script>
        const display = document.getElementById("output1");

        const emoji = {
            rock: "🤘",
            paper: "📃",
            scissors: "✂"
        };

        function RPS(userChoice) {
            const choices = ["rock", "paper", "scissors"];
            const rand = Math.floor(Math.random() * 3);
            const computerChoice = choices[rand];
            let result = "";

            if (userChoice === computerChoice) {
                result = `😐 It's a draw! You both chose ${emoji[userChoice]} ${userChoice}`;
            } else if (
                (userChoice === "rock" && computerChoice === "scissors") ||
                (userChoice === "paper" && computerChoice === "rock") ||
                (userChoice === "scissors" && computerChoice === "paper")
            ) {
                result = `🎉 You win! You chose ${emoji[userChoice]} ${userChoice} and computer chose ${emoji[computerChoice]} ${computerChoice}`;
            } else {
                result = `😢 You lose! You chose ${emoji[userChoice]} ${userChoice} and computer chose ${emoji[computerChoice]} ${computerChoice}`;
            }

            display.textContent = result;
        }

        function resetGame() {
            display.textContent = "";
        }
        function Back() {
    location.href = `file:///C:/Users/Eva%20Clarke/Desktop/New%20folder/practice/practice%20day3%20part2/games.html`;
  }
    </script>
</body>
</html>
