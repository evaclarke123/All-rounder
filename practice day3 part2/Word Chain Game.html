<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Chain Game - JavaScript</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #d9e4f5, #f5f5f5);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      border: 2px solid #3498db;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
      margin-right: 10px;
    }

    button {
      padding: 10px 15px;
      margin-top: 10px;
      margin-right: 5px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    #output, #msg, #score {
      margin-top: 20px;
      font-size: 18px;
      padding: 10px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      border-radius: 8px;
    }

    #msg {
      font-weight: bold;
      color: white;
    }

    #output {
      background-color: #ecf0f1;
      color: #2c3e50;
    }

    #score {
      background-color: #f1c40f;
      color: #2c3e50;
    }

    @media (max-width: 500px) {
      input[type="text"] {
        width: 90%;
        margin-bottom: 10px;
      }
      button {
        width: 45%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Word Chain Game</h1>
  <input type="text" id="text" placeholder="Enter a word">
  <button onclick="WCG()">Submit</button>
  <button onclick="reset()">Reset</button>

  <div id="output"></div>
  <div id="msg"></div>
  <div id="score"></div>
<button onclick="Back()" id="back">Back</button>
  <script>
    let chain = [];
    let msg = document.getElementById("msg");
    let output = document.getElementById("output");
    let score = document.getElementById("score");

    function WCG() {
      let input = document.getElementById("text");
      let word = input.value.trim().toLowerCase();

      msg.textContent = "";
      msg.style.backgroundColor = "";

      if (word === "") {
        msg.textContent = "‚ùå Please enter a word";
        msg.style.backgroundColor = "red";
        return;
      }

      if (chain.length === 0) {
        chain.push(word);
        updateDisplay();
      } else {
        let lastWord = chain[chain.length - 1];
        let lastChar = lastWord[lastWord.length - 1];
        let firstChar = word[0];

        if (lastChar === firstChar) {
          if (chain.includes(word)) {
            msg.textContent = "‚ö†Ô∏è Word already used!";
            msg.style.backgroundColor = "orange";
          } else {
            chain.push(word);
            updateDisplay();
          }
        } else {
          msg.textContent = `‚ùå Word must start with "${lastChar}"`;
          msg.style.backgroundColor = "red";
        }
      }

      input.value = "";
      input.focus();
    }

    function capitalize(word) {
      return word.charAt(0).toUpperCase() + word.slice(1);
    }

    function updateDisplay() {
      let formattedChain = chain.map(capitalize);
      output.textContent = "Chain: " + formattedChain.join(" ‚û° ");
      score.textContent = "Score: " + chain.length;
    }

    function reset() {
      chain = [];
      output.textContent = "";
      score.textContent = "";
      msg.textContent = "";
      document.getElementById("text").value = "";
      document.getElementById("text").focus();
    }
    function Back() {
    location.href = `file:///C:/Users/Eva%20Clarke/Desktop/New%20folder/practice/practice%20day3%20part2/games.html`;
  }
  </script>
</body>
</html>
